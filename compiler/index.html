<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Python Compiler</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #code {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        #output {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Python Web Compiler</h2>
        <textarea id="code" placeholder="Enter your Python code here...">print("Hello, World!")</textarea>
        <button onclick="runCode()">Run Code</button>
        <div id="output"></div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');

            // Show loading message
            output.textContent = 'Running...';

            fetch('http://localhost:8000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    output.textContent = data.output;
                } else {
                    output.textContent = 'Error: ' + data.output;
                }
            })
            .catch(error => {
                output.textContent = 'Error connecting to server: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
