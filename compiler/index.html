<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python in Browser</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>
<body>
    <h1>Python Runner</h1>
    
    <!-- Text area for Python code -->
    <textarea id="pythonCode" rows="10" cols="50">
print("Hello, World!")
    </textarea>
    <br>
    
    <!-- Button to run the code -->
    <button id="runButton" disabled>Loading Pyodide...</button>
    
    <!-- Area to display the output -->
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        // Variable to hold the pyodide instance
        let pyodide;

        async function loadPyodideAndPackages() {
            // Load Pyodide and store the reference
            pyodide = await loadPyodide();
            document.getElementById("runButton").disabled = false;
            document.getElementById("runButton").innerText = "Run Python";
        }

        async function runPython() {
            const code = document.getElementById('pythonCode').value;
            try {
                let output = await pyodide.runPythonAsync(code);
                document.getElementById('output').textContent = output;
            } catch (err) {
                document.getElementById('output').textContent = err;
            }
        }

        // Load Pyodide and enable the button when ready
        loadPyodideAndPackages();

        // Attach the runPython function to the button
        document.getElementById('runButton').addEventListener('click', runPython);
    </script>
</body>
</html>
